<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/miPerfil.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/celtic_6043595.png" alt height="70px">
        <h1>Supermercado XYZ</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="clientes.html">clientes</a>
        <a href="movimientos.html">movimientos</a>
        <span id="iniciarSesion"></span>
        <span id="miPerfil"></span>
    </nav>
    <main>
        <div class="control">
            <span style="display: inline-block; margin: 20px;" id="changeSettingAccount" class="selected">Account
                Settings</span>
            <span style="display: inline-block; margin: 20px;" id="changeSettingBilling">Billing Settings</span>
        </div>

        <section id="accountSettings" class="container fade-in-out">
            <div class="informationContainer">
                <h4>Email Adress:</h4>
                <p id="userEmail"></p>
                <button class="editInformationButton" id="editEmail">Editar</button>
            </div>
            <hr>
            <div class="informationContainer">
                <h4>Name:</h4>
                <p id="userName"></p>
                <button class="editInformationButton" id="editName">Editar</button>
            </div>
            <hr>

            <div class="informationContainer">
                <h4>Phone Number:</h4>
                <p id="userPhone"></p>
                <button class="editInformationButton" id="editPhone">Editar</button>
            </div>
            <hr>

            <div class="informationContainer">
                <h4>Cui:</h4>
                <p id="userCui"></p>
                <button class="editInformationButton" id="editCui">Editar</button>
            </div>
        </section>
        <section id="billingSettings" class="container fade-in-out hidden">
            <div class="informationContainer">
                <h4>Billing Card:</h4>
                <p id="userCard"></p>
            </div>
            <hr>
            <div class="informationContainer">
                <h4>Titular:</h4>
                <p id="userName"></p>
            </div>
            <hr>

            <div class="informationContainer">
                <h4>Phone Number:</h4>
                <p id="userPhone"></p>
            </div>
            <hr>

            <div class="informationContainer">
                <h4>Cui:</h4>
                <p id="userCui"></p>
            </div>
        </section>
    </main>

    <button id="closeSession"></button>

    <footer>
        <p>&copy; 2024 Supermercado XYZ</p>
    </footer>
    <script src="js/validateSession.js"></script>
    <script src="js/miPerfil.js"></script>
    <script>
        let editButtons = document.querySelectorAll(".editInformationButton");
        let informationContainer = document.querySelectorAll(".informationContainer");
        let p = document.querySelectorAll(".informationContainer p");
        let inputs = [];
        let saveButtons = [];
        function buttonsEventListener() {
            for (let i = 0; i < editButtons.length; i++) {
                inputs.push(document.createElement("input"));
                saveButtons.push(document.createElement("button"));
                saveButtons[i].classList.add("editInformationButton");
                saveButtons[i].innerHTML = "Guardar";
                inputs[i].name = editButtons[i].id.substring(4).toLowerCase();
                console.log(inputs[i].name);
                editButtons[i].addEventListener("click", () => {
                    editButtons[i].style.display = "none";
                    informationContainer[i].append(inputs[i], saveButtons[i]);
                    inputs[i].value = datos[inputs[i].name];
                    p[i].style.display = "none";
                });
                saveButtons[i].addEventListener("click", () => {
                    const data = {
                        [inputs[i].name]: inputs[i].value,
                        token_sesion: obtenerTokenDeSesion(),
                    };
                    fetch("cgi-bin/editInformation.pl", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    }).then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                alert("Datos Actualizados Correctamente!");
                                window.location.reload();
                            } else {
                                alert("Hubo Un Problema Al Actualizar Sus Datos");
                                window.location.reload();
                            }
                        });
                });
            }
        }
        buttonsEventListener();

    </script>
</body>

</html>
