<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
</head>

<body>

    <h1>Login</h1>
    <form action="#" id="loginForm">
        <input type="email" id="loginEmail" name="email">
        <input type="password" id="loginPassword" name="password">
        <button id="loginButton">Login</button>
    </form>

    <h1>Registro</h1>
    <form action="#" id="registerForm">
        <input type="text" name="name" id="registerName">
        <input type="email" name="email" id="registerEmail">
        <input type="password" name="password" id="registerPassword">
        <input type="text" name="telefono" id="registerTelefono">
        <input type="text" name="cui" id="registerCui">
        <button type="submit" id="registerButton">Register</button>
    </form>

    <script>
        // Obtén referencias a elementos del DOM
        let loginEmail = document.getElementById('loginEmail');
        let loginPassword = document.getElementById('loginPassword');
        let loginButton = document.getElementById('loginButton');
        let registerName = document.getElementById('registerName');
        let registerEmail = document.getElementById('registerEmail');
        let registerPassword = document.getElementById('registerPassword');
        let registerTelefono = document.getElementById('registerTelefono');
        let registerCui = document.getElementById('registerCui');
        let registerButton = document.getElementById('registerButton');
        let loginForm = document.getElementById('loginForm');
        loginForm.addEventListener("submit", function (event) {
            event.preventDefault();
            let formData = new FormData(loginForm);
            fetch("cgi-bin/login.pl", {
                method: 'POST',
                body: formData
            }).then(response => {
                if (!response.ok) {
                    throw new Error("Error en la solicitud");
                }
                return response.json();
            }).then(data => {
                console.log(data);
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    alert("Uusario o contraseña incorrectos")
                }
            }).catch(error => {
                console.error(error);
            });
        });
    </script>
</body>

</html>
