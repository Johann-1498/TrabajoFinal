<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>D`Jar Supermarket</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

    <!-- Template Stylesheet -->
    <link href="css/login_register.css" rel="stylesheet">
</head>

    <body>

        <!-- Spinner Start -->
        <div id="spinner"
            class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" role="status"></div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar start -->
        <div class="container-fluid fixed-top">
            <div class="container px-0">
                <nav class="navbar navbar-light bg-white navbar-expand-xl">
                    <a href="index.html" class="navbar-brand">
                        <h1 class="text-primary display-6">D`Jar</h1>
                    </a>
                    </div>
                </nav>
            </div>
        </div>
        <!-- Navbar End -->
        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Que desea
                            buscar</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <div class="input-group w-75 mx-auto d-flex">
                            <input type="search" class="form-control p-3"
                                placeholder="keywords"
                                aria-describedby="search-icon-1">
                            <span id="search-icon-1"
                                class="input-group-text p-3"><i
                                    class="fa fa-search"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Search End -->
        
        <div class="container-fluid py-5">
            <div class="container py-5">
                <main>
                    <section>
                        <img src="img/hombrevendedor.png" alt>
                    </section>
                    <section>
                        <p><span>Login</span><span>Sign In</span></p>
                        <input hidden type="checkbox" id="checkbox">
                        <label for="checkbox">
                            <i class='bx bx-left-top-arrow-circle'>  </i></label>
                        <div class="containers-LoginRegister">
                            <div class="front">
                                <h1>Log In</h1>
                                <form action="#" id="loginForm">
                                    <div class="login-field">
                                        <i class="login-icon bx bx-user-circle"></i>
                                        <input name="email" type="text"
                                            class="login-input"
                                            placeholder="User name / Email">
                                    </div>
                                    <div class="login-field">
                                        <i class="login-icon bx bxs-lock-alt"></i>
                                        <input name="password" type="password"
                                            class="login-input" placeholder="Password">
                                    </div>
                                    <button id="loginButton"
                                        class="button login-submit">
                                        <span class="button-text">Log In</span>
                                        <i class="button-icon bx bx-chevron-right "></i>
                                    </button>
                                </form>
                            </div>
                            <div class="back">
                                <h1>Registro</h1>
                                <form action="#" id="registerForm">
                                    <div class="login-field">
                                        <i class="login-icon bx bx-user-circle"></i>
                                        <input type="text" name="name" id="registerName"
                                            class="login-input" placeholder="Nombre">
                                    </div>
                                    <div class="login-field">
                                        <i class="login-icon bx bx-at"></i>
                                        <input type="email" name="email"
                                            id="registerEmail" class="login-input"
                                            placeholder="Correo Electrónico">
                                    </div>
                                    <div class="login-field">
                                        <i class="login-icon bx bxs-lock-alt"></i>
                                        <input type="password" name="password"
                                            id="registerPassword" class="login-input"
                                            placeholder="Contraseña">
                                    </div>
                                    <div class="login-field">
                                        <i class="login-icon bx bx-phone"></i>
                                        <input type="text" name="telefono"
                                            id="registerTelefono" class="login-input"
                                            placeholder="Teléfono">
                                    </div>
                                    <div class="login-field">
                                        <i class="login-icon bx bx-id-card"></i>
                                        <input type="text" name="cui" id="registerCui"
                                            class="login-input" placeholder="CUI">
                                    </div>
                                    <button type="submit" id="registerButton"
                                        class="button login-submit">
                                        <span class="button-text">Registrar</span>
                                        <i class="button-icon bx bx-chevron-right"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script src="js/login_register.js"></script>
         <!-- JavaScript Libraries -->
         <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
     <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
     <script src="lib/easing/easing.min.js"></script>
     <script src="lib/waypoints/waypoints.min.js"></script>
     <script src="lib/lightbox/js/lightbox.min.js"></script>
     <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    </body>

</html>
