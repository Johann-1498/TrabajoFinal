<!DOCTYPE html>
<html lang="en">

    <head>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login or Register</title>
        <link rel="stylesheet" href="css/login_register.css">
    </head>

    <body>

        <nav><img src="img/celtic_6044192.png" alt></nav>
        <main>
            <p><span>Login</span><span>Sign In</span></p>
            <input hidden type="checkbox" id="checkbox">
            <label for="checkbox"><i
                    class='bx bx-left-top-arrow-circle'></i></label>
            <div class="containers">
                <div class="front">
                    <h1>Log In</h1>
                    <form action="#" id="loginForm">
                        <div class="login-field">
                            <i class="login-icon bx bx-user-circle"></i>
                            <input name="email" type="text" class="login-input"
                                placeholder="User name / Email">
                        </div>
                        <div class="login-field">
                            <i class="login-icon bx bxs-lock-alt"></i>
                            <input name="password" type="password"
                                class="login-input" placeholder="Password">
                        </div>
                        <button id="loginButton" class="button login-submit">
                            <span class="button-text">Log In</span>
                            <i class="button-icon bx bx-chevron-right "></i>
                        </button>
                    </form>
                </div>
                <div class="back">
                    <h1>Registro</h1>
                    <form action="#" id="registerForm">
                        <div class="login-field">
                            <i class="login-icon bx bx-user-circle"></i>
                            <input type="text" name="name" id="registerName"
                                class="login-input" placeholder="Nombre">
                        </div>
                        <div class="login-field">
                            <i class="login-icon bx bx-at"></i>
                            <input type="email" name="email" id="registerEmail"
                                class="login-input"
                                placeholder="Correo Electrónico">
                        </div>
                        <div class="login-field">
                            <i class="login-icon bx bxs-lock-alt"></i>
                            <input type="password" name="password"
                                id="registerPassword" class="login-input"
                                placeholder="Contraseña">
                        </div>
                        <div class="login-field">
                            <i class="login-icon bx bx-phone"></i>
                            <input type="text" name="telefono"
                                id="registerTelefono" class="login-input"
                                placeholder="Teléfono">
                        </div>
                        <div class="login-field">
                            <i class="login-icon bx bx-id-card"></i>
                            <input type="text" name="cui" id="registerCui"
                                class="login-input" placeholder="CUI">
                        </div>
                        <button type="submit" id="registerButton"
                            class="button login-submit">
                            <span class="button-text">Registrar</span>
                            <i class="button-icon bx bx-chevron-right"></i>
                        </button>
                    </form>
                </div>

            </div>
        </main>

        <script src="js/login_register.js"></script>
    </body>

</html>
