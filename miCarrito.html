<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/miCarrito.css">

    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/celtic_6043595.png" alt height="70px">
        <h1>Supermercado XYZ</h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="clientes.html">Cat√°logos de ofertas</a>
        <a href="tarjetas.html">Nuestras ofertas</a>
        <a href="cuentas.html">Productos</a>
        <a href='miPerfil.html'>Mi Perfil</a>

    </nav>
    <main>
        <section class="container">
            <div id="miCarrito">
            </div>
            <div id="finalPrice">

            </div>
        </section>

    </main>

    <button id="closeSession">XDDD</button>

    <footer>
        <p>&copy; 2024 Supermercado XYZ</p>
    </footer>
    <script type="module">
        import Item from './js/Item.js';
        class OptionsForPurchase {
            constructor(id, amount, price) {
                this.id = id;
                this.amount = amount;
                this.price = price
            }
            getOptionsHtmlObject() {
                let htmlObject = document.createElement("div");
                htmlObject.className = "optionsForPurchase";
                htmlObject.id = this.id;
                let finalPrice = document.createElement("p");
                finalPrice.textContent = "Precio final : " + this.getPrecioTotal();
                let amount = document.createElement("p");
                amount.textContent = "Cantidad de " + this.id + " : " + this.amount;
                htmlObject.append(amount, finalPrice);
                return htmlObject;
            }
            getPrecioTotal() {
                return this.amount * this.price
            }
        }
        let miCarrito = document.querySelector("#miCarrito");
        let items = [];
        let itemContainers = [];
        let precioTotal = 0
        for (let i = 0; i < 5; i++) {
            itemContainers.push(document.createElement("div"));
            items.push(new Item("pera", "9.00", 10, "fresarica", "https://media.freshmart.pe/__sized__/products/10613-Fresa_454g-thumbnail-255x255-70.jpg"
            ));
            itemContainers[i].className = "itemContainer";
            itemContainers[i].append(items[i].getItemHtmlObject());
            itemContainers[i].append(new OptionsForPurchase(items[i].id, items[i].amount, items[i].price).getOptionsHtmlObject());
            miCarrito.append(itemContainers[i]);
            precioTotal += items[i].getPrecioTotal();
        }
        let finalPriceDiv = document.querySelector("#finalPrice");
        finalPriceDiv.innerHTML = "<p>PRECIO TOTAL: S/." + precioTotal + "</p>"

    </script>
</body>

</html>
